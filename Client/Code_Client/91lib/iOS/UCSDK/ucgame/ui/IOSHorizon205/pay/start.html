<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="MobileOptimized" content="320" />

    <title>UC游戏充值中心</title>
    <link type="text/css" rel="stylesheet" href="css/style.css?v=1.2.0"/>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/sdkBase.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/rsa-all-min.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript">
        document.addEventListener("deviceready", function () {
            //SdkBase对象
            var sdkB = new sdkBase();
            var gameId = "";
            var serverId = "";
            var os = "";
            sdkB.request(sdkB.servType.COMMON, sdkB.actions.GET_GAME_INFO, null, function (gameInfo) {
                gameId = gameInfo.data.gameId;
                serverId = gameInfo.data.serverId;
                sdkB.request(sdkB.servType.COMMON, sdkB.actions.GET_SDK_INFO, null, function (sdkInfo) {
                    os = sdkInfo.data.os;
                    var mainUrl = "https://paycenter.uc.cn/game/sdk/main.htm";
                    mainUrl += "?gid=" + gameId + "&os=" + os + "&srid=" + serverId;

                    var script = document.createElement('script');
                    script.setAttribute('src', mainUrl);
                    document.getElementsByTagName('head')[0].appendChild(script);
                });
            });
        });
    </script>
</head>
<body>
<div id="mainPanel">
    <header id="headerPanel"></header>
    <div id="payPanel">
        <div id="indexPanel">
            <div id="orderInfoPanel" class="tipClass">
                <ul>
                    <li>
                        <div class="name" id="divAccTile">UC账号：</div>
                        <div class="cont f14 gray" id="divAccName"><img src="images/wait.gif"> 正在加载...</div>
                    </li>
                    <li>
                        <div class="name" id="divStoreTitle">游戏名称：</div>
                        <div class="cont f14 gray" id="divStoreName"><img src="images/wait.gif"> 正在加载...</div>
                    </li>
                </ul>
            </div>
            <div class="title">选择支付方式</div>
            <div id="msgBoxPanel" class="gray f14 center" style="padding: 50px">
                <img src="images/wait.gif"> 正在加载...
            </div>
        </div>
    </div>
    <footer id="footerPanel">
        <a href="http://kf.9game.cn/login?skey=E01&sign=fab5a6951150a5ab80a42c39a4a28d20">用户意见反馈</a>
        <br>客服热线：<a href="tel:02066826682">020-66826682</a>
    </footer>
</div>
</body>
</html>
